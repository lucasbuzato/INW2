<!DOCTYPE html>
<html>
<head>
 <title>Tela de Login</title>
 <link rel="stylesheet" href="caminho/para/o/arquivo/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

</head>
<body>
 <div class="container">
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <h2>Tela de Login</h2>
 <!-- Formulário de login será adicionado aqui -->
 <form>
    <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" placeholder="Digite sua
   senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
   </form>
   
 </div>
 </div>
 </div>
 <script src="caminho/para/o/arquivo/bootstrap.min.js"></script>
 

</body>
</html>
